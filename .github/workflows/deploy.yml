name: Deploy Portfolio to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # Only ACTIONS_STEP_DEBUG & ACTIONS_RUNNER_DEBUG are valid for verbose logs
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true

    # Defaults for all `run:` steps in this job
    defaults:
      run:
        shell: "bash {0}"
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DEBUG: List workspace after checkout
        run: |
          echo "::debug::Workspace contents:"
          ls -R .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          echo "::debug::Installing dependencies"
          npm ci --legacy-peer-deps

      - name: Build & Export
        run: |
          set -eux
          echo "::debug::Running build"
          npm run build
          echo "::debug::Running export"
          npm run export

      - name: DEBUG: List out/ directory
        run: |
          echo "::debug::Contents of out/:"
          ls -R out

      - name: Add .nojekyll file
        run: |
          touch out/.nojekyll

      - name: Upload full workspace snapshot for debugging
        uses: actions/upload-artifact@v3
        with:
          name: debug-snapshot
          path: |
            ${{ github.workspace }}
            ${{ github.workspace }}/out

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
