name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/github-data.json'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Verify Next.js config
        run: |
          echo "Verifying Next.js configuration"
          cat next.config.mjs
      
      - name: Build static site
        run: |
          npm run build
          ls -la out/  # Debug: Check what files were generated

      - name: Add .nojekyll and CNAME
        run: |
          touch out/.nojekyll
          echo "hmblecreator.github.io" > out/CNAME
          echo "Contents of out directory:"
          ls -la out/
          echo "Contents of out directory (recursive):"
          find out/ -type f -name "*.html" | head -10
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
          name: github-pages
          retention-days: 1
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
