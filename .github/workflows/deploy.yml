name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Configure Next.js for GitHub Pages
        run: |
          echo "Configuring Next.js for GitHub Pages"
          if [ -f next.config.js ]; then
            echo "Adding basePath and assetPrefix to next.config.js"
            # Create a temporary file with the updated content
            cat next.config.js | grep -v "basePath\|assetPrefix" > next.config.js.tmp
            
            # Add the configuration to the temporary file
            echo """
const nextConfig = {
  output: 'export',
  basePath: '',
  images: { unoptimized: true },
  trailingSlash: true,
  ...require('./next.config.js')
};

module.exports = nextConfig;
            """ > next.config.js
          else
            # Create a new next.config.js file
            echo """
/** @type {import('next').NextConfig} */
const nextConfig = {
  output: 'export',
  basePath: '',
  images: { unoptimized: true },
  trailingSlash: true,
};

module.exports = nextConfig;
            """ > next.config.js
          fi
      
      - name: Build static site
        run: npm run build
      
      - name: Add .nojekyll file
        run: |
          touch out/.nojekyll
          echo "Adding CNAME file if needed"
          echo "hmblecreator.github.io" > out/CNAME
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
