name: Deploy Portfolio to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Turn on step and runner debug logs (must also be set in Settings â†’ Variables)
      ACTIONS_STEP_DEBUG: true    # See below :contentReference[oaicite:0]{index=0}
      RUNNER_DEBUG: true
    defaults:
      run:
        # Fail on first error, print each command before running it
        shell: bash {0}
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DEBUG: List root files
        run: |
          echo "::debug::Workspace contents after checkout:"
          ls -R .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          echo "::debug::Running npm ci --legacy-peer-deps"
          npm ci --legacy-peer-deps

      - name: Build & Export
        run: |
          set -eux
          echo "::debug::Starting next.js build"
          npm run build
          echo "::debug::Starting next.js export"
          npm run export

      - name: DEBUG: List out/ directory
        run: |
          echo "::debug::Contents of out/:"
          ls -R out

      - name: Add .nojekyll
        run: |
          echo "::debug::Creating .nojekyll file"
          touch out/.nojekyll

      - name: Upload DEBUG logs & workspace snapshot
        uses: actions/upload-artifact@v3
        with:
          name: debug-snapshot
          path: |
            ${{ github.workspace }}
            ${{ github.workspace }}/out
          # Upload entire workspace + out/, so you can inspect everything :contentReference[oaicite:1]{index=1}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
