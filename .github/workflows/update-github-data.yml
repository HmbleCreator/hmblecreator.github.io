name: Update GitHub Data

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/fetch-github-projects.ts'
      - '.github/workflows/update-github-data.yml'
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch: # allows manual trigger

jobs:
  update-github-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run fetch-github-projects script
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GH_PAT }}
        run: npx tsx scripts/fetch-github-projects.ts

      - name: Commit and push if github-data.json changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/github-data.json
          git diff --cached --quiet || (git commit -m "chore: update github-data.json [skip ci]" && git push)
